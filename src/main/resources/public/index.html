<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MediQ â€“ Donate Medicine</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f4f7f8;
            color: #333;
            padding: 30px;
            max-width: 600px;
            margin: auto;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        form {
            background: #fff;
            padding: 20px 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }

        button {
            background: #2ecc71;
            color: #fff;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background: #27ae60;
        }

        h2 {
            margin-top: 40px;
            color: #2c3e50;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            background: #fff;
            margin-bottom: 10px;
            padding: 12px 15px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

    <h1>ðŸ©º MediQ Medicine Donation</h1>

    <form method="POST" action="/donate">
        <label for="name">Medicine Name</label>
        <input name="name" id="name" placeholder="e.g., Paracetamol" required>

        <label for="expiry">Expiry Date</label>
        <input name="expiry" id="expiry" type="date" required>

        <label for="quantity">Quantity</label>
        <input name="quantity" id="quantity" type="number" required>

        <button type="submit">Donate Medicine</button>
    </form>

    <h2>ðŸ“‹ Donated Medicines</h2>
    <ul id="medList"></ul>

    <script>
        fetch("/list")
            .then(res => res.json())
            .then(data => {
                const list = document.getElementById("medList");
                data.forEach(m => {
                    const li = document.createElement("li");
                    li.textContent = `${m.name} â€“ Qty: ${m.quantity} â€“ Exp: ${m.expiry}`;
                    list.appendChild(li);
                });
            });
    </script>

</body>
</html>
